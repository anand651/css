<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="12dayform.css">
</head>

<body>
  <div class="outer-box">
    <div class="inner-box">
      <header class="signup-header">
        <h1>signup</h1>
        <p>it just takes 30 seconds.</p>
      </header>
      <main class="signup-body">
        <form action="#">
          <p>
            <label for="fullname">fullname</label>
            <input type="text" id="fullname" placeholder="ANAND KUMAR" required>
          </p>
          <p>
            <label for="email">your email</label>
            <input type="email" id="email" placeholder="kumaranandstudent@gmail.com" required>
          </p>
          <p>
            <label for="password">your new password</label>
            <input type="password" id="password" placeholder="at least eight character" required>
          </p>
          <p>
            <input type="submit" id="submit" value="create new account">
          </p>
        </form>
      </main>
      <footer class="signup-footer">
        <p> already have an account <a href="#">login</a></p>
      </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
  </div>
</body>

</html>
